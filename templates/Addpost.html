{% extends 'baseforum.html' %}
{% block content %}
<h1>Add Post</h1>
<form method="POST">
    {% csrf_token %}
    <div class="wrap-input100 validate-input" data-validate="Password is required">
					<span class="label-input100">Title</span>
					 <input class="input100" type="text" name="title" placeholder="Title">

					<span class="focus-input100" data-symbol="&#xf190;"></span>
    </div>
    <div class="wrap-input100 validate-input" data-validate="Password is required">
                     <span class="label-input100">Body</span>
					 <input class="input100" type="text" name="body" placeholder="Body">

					<span class="focus-input100" data-symbol="&#xf190;"></span>
    </div>
      <div class="wrap-input100 validate-input" data-validate="Password is required">
     <select name="user_id">
{% for entry in item %}
    <option value="{{ entry.author.id}}">{{ entry.author.Username }}</option>
{% endfor %}
     </select>
    </div>

     <button  class="btn btn-secondary">POST</button>
</form>
{% endblock %}
